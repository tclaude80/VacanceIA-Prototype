version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vacanceia-postgres
    environment:
      POSTGRES_USER: vacanceia
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vacanceia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vacanceia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vacanceia-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vacanceia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vacanceia-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vacanceia-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vacanceia-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vacanceia-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - vacanceia-network

  # Celery Worker (for async tasks)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vacanceia-celery
    env_file:
      - .env
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - vacanceia-network

volumes:
  postgres_data:
  redis_data:

networks:
  vacanceia-network:
    driver: bridge
